<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ea399319a5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style/main.css">
    <script src="./scripts/script.js" defer></script>

    <title>Busca na API Github</title>
</head>
<body>
    <div class="container" id="container">
        <aside>
            <i class="fab fa-github"></i>
            <h1 class="search-title">Busca de Repositórios</h1>
            <h2 class="search-subtitle">A partir do nome de usuário ache os reposítórios do desenvolvedor desejado</h2>
            <div class="busca">
                <input type="text" class="input-text" name="" id="usuario" placeholder="Nome de usuário...">
                <input type="button" class="input-button" value="Buscar" id="buscar">
                <br>
            </div>
        </aside>
        <main>
            <section class="profile">
                <div class="photo">
                    <img src="./img/default-user.png" alt="Usuário do GitHub" id="profile-photo">
                </div>
                <div class="info-profile">
                    <h1 id="name">Nome</h1>
                    <h2 id="username">Nome de usuário</h2>
                </div>
            </section>
            <div class="repositories" id="repo">
                <div id="repo-title">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
